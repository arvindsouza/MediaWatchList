<div id='FormContainer' [@Init]='one' *ngIf='display'>
 <form id='reg' [formGroup]='form' (ngSubmit)='onSubmit(form.value)' >
        <input formControlName='name' type='text' placeholder="Name" >
        <label class='Error' *ngIf='form.controls.name.errors'>Enter Name</label>
        
        <button>Add</button>
 </form>
</div>
